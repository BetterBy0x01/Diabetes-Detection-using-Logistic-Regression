        <style>
        /* body sets a transition effect for the whole page.*/
        body {
          animation: transitionIn 0.75s;
        }

        /* @keyframes transitionIn defines a CSS animation for the transition effect. */
        @keyframes transitionIn {
          from {
            opacity: 0;
            transform: rotateX(-10deg)
          }
          to {
            opcaity: 1;
            transform: rotateX(0);
          }
        }

        /* https://www.w3schools.com/css/css3_box-sizing.asp */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .font_heading
        {
            font-family: raleway,sans-serif;
            font-style: normal;
            font-weight: 400;
            color: #D72638; 
        }
        /* linear-gradient() CSS function creates an image consisting of a progressive transition between two or more colors along a straight line. */
        .hero {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(12,3,51,0.3), rgba(12,3,51,0.3));
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            text-align: center;
        }
        .content h1{
            font-size: 160px;
            color: #fff;
            font-weight: 600;
            transition: 0.2s;
        }
        .content h1:hover {
            -webkit-text-stroke: 2px #fff;
            color: transparent;
        }
        .content a {
            text-decoration: none;
            display: inline-block;
            color: #fff;
            font-size: 24px;
            border: 2px solid #fff;
            padding: 14px 70px; 
            border-radius: 50px;
            margin-top: 20px;
        }
        .back-video {
            position:absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* @media sets different styles for different screen sizes. */
        /* Together, these two properties ensure that the video fills the entire background while maintaining */
        /* its aspect ratio, regardless of the aspect ratio of the device or viewport. */
        @media (min-aspect-ratio: 16/9) {
            .back-video{
                width: 100%;
                height: auto;
            }
        }
        @media (max-aspect-ratio: 16/9) {
            .back-video{
                width: auto;
                height: 100%;
            }
        }
        a:hover{
            color:#fff;
        }

        </style>
    </head>
    <body>
        <video autoplay loop muted plays-inline class="back-video">
